<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Animations</h2>
      <div class="top-space">
        <button class="underline">Underline from Center</button>
      </div>
      <div class="top-space">
        <button class="bounce">
          <span></span>
          <div>
            Bounce To Right
          </div>
        </button>
      </div>
      <div class="top-space">
        <button class="buzz">Buzz Out</button>
      </div>
      <div class="top-space">
        <button class="bounce-in">Bounce In</button>
      </div>
    </div>
  </body>
</html>
